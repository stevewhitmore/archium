<section id="toolbar">  
  <h1>
    <a [routerLink]="['home']"><i class="fa fa-home" aria-hidden="true"></i></a>
    <span>/</span>{{pagePath}}
  </h1>
  <nav>
    <button id="toggle-add-modal" 
            title="Add new wiki page"
            (click)="toggleCreateModal()">
      <i class="fa fa-plus" aria-hidden="true"></i>
      <span>Add</span>
    </button>
    <button id="show-menu" 
            title="Show wiki page menu" 
            (click)="toggleMenu()">
      <i class="fa fa-map-signs" aria-hidden="true"></i>
      <span>Menu</span>
    </button>
    <button id="log-out" 
            title="Log out">
      <a [routerLink]="['/login']">
        <i class="fa fa-sign-out" aria-hidden="true"></i>
        <span>Log Out</span>
      </a>
    </button>
  </nav>
</section>

<div *ngIf="createModalOpen" id="add-wiki-modal">
  <div id="input-wrapper">
    <input type="text" 
          name="add-wiki-page" 
          id="add-wiki-page"
          [formControl]="inputPath"
          #addWikiPage 
          placeholder="page path..." />    
    <button id="add-page-btn" 
            (click)="createWikiPage(addWikiPage)"
            [disabled]="!inputPath.valid">Add</button>
    <button id="cancel-add-page-btn"
            title="Cancel" 
            (click)="toggleCreateModal();">
      <i class="fa fa-times" aria-hidden="true"></i>
    </button>
  </div>
</div>
