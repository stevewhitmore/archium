<section id="delete-page-modal">
    <p>Are you sure you want to delete?</p>
    <div>
        <button id="cancel-delete-page-btn"
                title="Cancel" 
                (click)="toggleDeleteOff();">Cancel</button>
        <button id="delete-page-btn" 
                (click)="confirmDeletion()">Delete</button>
    </div>
</section>
