<nav>
    <ul class="pages">
        <li *ngFor="let page of pages$ | async"
            [class.selected]="page.path === selectedPage">
            <a [routerLink]="[page.path]">{{ page.title }}</a>
        </li>
    </ul>
</nav>

<button type="button" (click)=addNewPage()>+</button>

<router-outlet></router-outlet>
