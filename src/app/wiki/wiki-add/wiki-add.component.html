<section id="add-page-modal">
    <input type="text" 
        name="add-page" 
        id="add-page"
        [formControl]="inputPath"
        #addWikiPage 
        placeholder="New Page Title" />
    <button id="cancel-add-page-btn"
            title="Cancel" 
            (click)="toggleCreateModal();">Cancel</button>
    <button id="add-page-btn" 
            (click)="createWikiPage(addWikiPage)"
            [disabled]="!inputPath.valid">Add</button>

</section>
