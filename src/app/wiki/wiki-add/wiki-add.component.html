<section id="add-page-modal">
    <input type="text"
        name="add-page"
        id="add-page"
        [formControl]="pageTitle"
        placeholder="New Page Title" />
    <div>
        <button id="cancel-add-page-btn"
                title="Cancel"
                (click)="toggleCreateModal();">Cancel</button>
        <button id="add-page-btn"
                (click)="createWikiPage()"
                [disabled]="!pageTitle.valid">Add</button>
    </div>
</section>
