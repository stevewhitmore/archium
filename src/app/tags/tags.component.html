<div>
    <app-tags-view *ngIf="!updateMode"
                   [pageTags]="pageTags"
                   (updateTagsEvent)="toggleUpdateTags()"></app-tags-view>

    <app-tags-update *ngIf="updateMode"
                     [pageTags]="pageTags"
                     [allTags]="allTags"
                     (updateTagsEvent)="handleUpdateTagsEvent($event)"></app-tags-update>
</div>
